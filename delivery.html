<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Plate Inn</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="forkxknife.png">
    <style>
/*       body {
        text-align: center;
      }
      form {
        display: inline-block;
      } */
      section {
        font-family: helvetica;
        font-size: 1.2em;
        line-height: 1.2em;
        margin: 1.5%;
      }
      .info:focus {
        outline: none;
        border: 2px solid #AE2012; 
      }
      ul label {
        position: relative;
        bottom: 5px;
        line-height: 3;
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="border-bottom: 5px solid lightblue;">
        <ul>
          <li title="Wanna go home?"><a href="index.html">Home</a></li>
          <li title="Go to the menu!"><a href="menu.html">Menu</a></li>
          <li title="You're already here?"><a href="#">Delivery</a></li>
        </ul>
      </nav>
      <h1 style="text-align: center; margin: auto; padding: 10px;">Plate Inn</h1>
    </header>
    <h1 style="text-align: center; color: rgb(150, 150, 150);">Order a Cake</h1>
    <p style="text-align: center; color: rgb(190, 190, 190);"><i>Bake it till you make it.</i></p>
    <section>
      <form>
        <fieldset>
          <div id="infocontent">
            <legend>Information</legend>
            <ul style="padding-left: 0px;">
              <li><label for="customername">Name<input type="text" name="customername" class="info"></label></li><br>
              <li><label for="customeradderss">Address<input type="text" name="customeraddress" class="info"></label></li><br>
              <li><label for="customeremail">Email<input type="email" name="customeremail" class="info"></label></li><br>
              <li><label for="customertel">Telephone<input type="tel" name="customertel" class="info"></label></li><br>
              <li><label for="customermsg">Custom Message<textarea name="customermsg" class="info" placeholder="50 Characters Limit" rows="1" maxlength="50"></textarea></label></li><br>
            </ul>
            </div>
        </fieldset>
        <br>
        <fieldset>
          <div id="cakedesign">
            <legend>Cake Architecture</legend>
            <fieldset>
              <legend style="color: #f9844a;">Flavor <i>(Choose one)</i></legend>
              <ul class="flavors" style="color: #9B2226">
                <li>
                  <input type="radio" name="flavor" value="vanilla" class="container" checked id="vanilla">
                  <label for="vanilla">Vanilla</label><hr class="colorborder" style="border: 10px #f3e5ab solid;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="almond" id="almond">
                  <label for="almond">Almond</label><hr class="colorborder" style="border: 10px #efdecd solid;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="funfetti" id="funfetti">
                  <label for="funfetti">Funfetti</label><hr class="colorborder" style="border: 10px solid #b19cd9;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="chocolate" id="chocolate">
                  <label for="chocolate">Chocolate</label><hr class="colorborder" style="border: 10px solid #7B3F00;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="marble" id="marble">
                  <label for="marble">Marble</label><hr class="colorborder" style="border-top: 10px solid #f3e5ab; border-bottom: 10px solid #7B3F00; border-left-width: 10px; border-right-width: 10px;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="redvel" id="redvel">
                  <label for="redvel">Red Velvet</label><hr class="colorborder" style="border-top: 10px solid #BD0F03; border-bottom: 10px solid #FFFDD0; border-left-width: 10px; border-right-width: 10px;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="lemon" id="lemon">
                  <label for="lemon">Lemon</label><hr class="colorborder" style="border: 10px solid #fff44f"
                </li>
                <li>
                  <input type="radio" name="flavor" value="strawberry" id="strawberry">
                  <label for="strawberry">Strawberry</label><hr class="colorborder" style="border: 10px solid #FC9FB1;">
                </li>
                <li>
                  <input type="radio" name="flavor" value="carrot" id="carrot">
                  <label for="carrot">Carrot</label><hr class="colorborder" style="border: 10px #ed9121 solid;"
                </li>
              </ul>
            </fieldset>
          <fieldset> 
            <legend style="color: #9B2226">Filling <i style="https://www.berkeleyside.org/wp-content/uploads/2019/02/Milkbomb-ice-cream-stuffed-donut-900x900.jpg;">(Choose one)</i></legend>
            <ul style="color: #f9844a" class="fillings">
              <li>
                <input type="radio" name="filling" value="oreo" id="oreo">
                <label for="oreo">Oreo Crumble</label>
              </li>
              <li>
                <input type="radio" name="filling" value="white" id="white">
                <label for="white">White Ginache</label>
              </li>
              <li>
                <input type="radio" name="filling" value="chocolate" id="chocginache">
                <label for="chocginache">Chocolate Ginache</label>
              </li>
              <li>
                <input type="radio" name="filling" value="cream-cheese" id="cream-cheese">
                <label for="cream-cheese">Cream Cheese</label>
              </li>
              <li>
                <input type="radio" name="filling" value="buttercream" id="buttercream">
                <label for="buttercream">Buttercream</label>
              </li>
              <li>
                <input type="radio" name="filling" value="chocobuttercream" id="chocobuttercream">
                <label for="chocobuttercream">Chocolate Buttercream</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend style="color: #f9844a">Icing <i>(Choose as many as you want)</i></legend>
            <ul style="color: #9B2226" class="icings">
              <li>
                <input type="checkbox" name="icing" value="buttercreamicing" id="buttercreamicing">
                <label for="buttercreamicing">Buttercream</label>
              </li>
              <li>
                <input type="checkbox" name="icing" value="whipped" id="whipped">
                <label for="whipped">Whipped Cream</label>
              </li>
              <li>
                <input type="checkbox" name="icing" value="royal" id="royal">
                <label for="royal">Royal Icing</label>
              </li>
              <li>
                <input type="checkbox" name="icing" value="cream-cheese" id="cream-cheese-icing">
                <label for="cream-cheese-icing">Cream Cheese Frosting</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend style="color: #9B2226">Decorations <i>(Choose as many as you want)</i></legend>
            <ul style="color: #f9844a" class="decorations">
              <li>
                <input type="checkbox" name="decorations" value="f-snake" id="f-shake">
                <label for="f-shake">Fondant Snake</label>
              </li>
              <li>
                <input type="checkbox" name="decorations" value="flowers" id="flowers">
                <label for="flowers">Flowers</label>
              </li>
              <li>
                <input type="checkbox" name="decorations" value="sprinkles" id="sprinkles">
                <label for="sprinkles">Sprinkles</label>
              </li>
              <li>
                <input type="checkbox" name="decorations" value="coconuts" id="coconuts">
                <label for="coconuts">Coconuts</label>
              </li>
              <li>
                <input type="checkbox" name="decorations" value="nuts" id="nuts">
                <label for="nuts">Nuts</label>
              </li>
              <li>
                <input type="checkbox" name="decorations" value="caramel" id="caramel">
                <label for="caramel">Caramel</label>
              </li>
            </ul>
          </div>
        </fieldset>
        <div>
          <input type="submit"/>
          <input type="reset"/>
        </div>
     </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
